<main class="container pt-5 mb-5">

    <div class="pt-5 ilustracion marginClase" style="margin: 0 auto;">
        <picture>
            <a *ngIf="imagenes[this.id-1].enlace" href={{imagenes[this.id-1].enlace}}>
                <img [src]="imagenes[this.id-1].imagen" class="w-100" alt="">
            </a>
            <img *ngIf="!imagenes[this.id-1].enlace" [src]="imagenes[this.id-1].imagen" class="w-100" alt="">
        </picture>

        <button type="button" class="btn btn-secondary mt-3 w-100" [routerLink]="['/idr', idUsuario]">Menu principal</button>
    </div>
    
</main>

<footer class="position-static bottom-0" style="width: 100%;" >
    <div id="carouselExampleControls" class="carousel slide marginClase" data-bs-ride="carousel">
        <div class="carousel-inner d-flex ">
            <div class="carousel-item active" data-bs-interval="1000" > <!--data-bs-interval="2000" para los segundos-->
                <img [src]="anuncios[0]?.imagen" class="d-block" alt="..." style="width: 100%;">
            </div>
            <div class="carousel-item" data-bs-interval="2000"> 
                <img [src]="anuncios[1]?.imagen" class="d-block" alt="..." style="width: 100%;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img [src]="anuncios[2]?.imagen" class="d-block" alt="..." style="width: 100%;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img [src]="anuncios[3]?.imagen" class="d-block" alt="..." style="width: 100%;">
            </div>
        </div>

    </div>
</footer>

<div class="container marginClase d-flex justify-content-between w-100 mb-3">
    <button type="button" class="btn btn-danger btn-sm w-25 mt-2" (click)="cerrarSesion()">Salir</button>
    <img src="../../../assets/SASDSA.png" class="w-50" alt="" style="object-fit: contain;">
</div>
