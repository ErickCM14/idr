<main *ngIf="!cargando" class="container mt-5 pt-5 mb-5">


    <div *ngIf="bloque == 1" class="container marginClase">
        <div class="d-flex flex-column align-items-center">
            <div *ngFor="let dato of datos  | slice:0:4; let i = index" style="width: 100%" class="gap-2">
                <button [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo" [routerLink]="['/idr', this._id, this.datos[i].resp[0]?.id ]">
                    <picture>
                        <img [src]="dato.imagen" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                            style="width: 30px;" clase="w-25" alt="">
                    </picture>
                    {{dato.texto}}
                </button>
            </div>
            <div *ngFor="let dato of datos | slice:4:8; let i = index" style="width: 100%" class="gap-2">
                <button *ngIf="1 >= i" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo">
                </button>
                <button *ngIf="i == 1" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo">
                    <span class="text-white me-3">Atención por IVR</span> 
                    <picture>
                        <img src="../../../assets/redes-sociales/IVR.png" class="me-2" style="width: 35px;" alt="IVR">
                    </picture>
                </button>
                <button *ngIf="i == 2" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo">
                    <span class="text-white me-3">Redes sociales</span> 
                    <picture>
                        <img src="../../../assets/redes-sociales/Facebook.png" class="me-2" style="width: 35px;" alt="Facebook">
                        <img src="../../../assets/redes-sociales/Instagram.png" class="me-2" style="width: 35px;" alt="Instagram">
                        <img src="../../../assets/redes-sociales/Twitter.png" class="me-2" style="width: 35px;" alt="Twitter">
                        <img src="../../../assets/redes-sociales/Youtube.png" style="width: 35px;" alt="youtube">
                    </picture>    
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="bloque == 2" class="container marginClase">
        <div class="mt-2 gap-2" style="width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <div *ngFor="let dato of datos | slice:0:3 ; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado" [routerLink]="['/idr', this._id, this.datos[i].resp[0].id ]">
                    <picture>
                        <img [src]="dato.imagen2" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}" alt="">
                    </picture>
                </button>
                <span style="font-size: 12px;">{{dato.texto}}</span>
            </div>
            <div *ngFor="let dato of datos | slice:3:4 ; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado">
                </button>
            </div>
            <div *ngFor="let dato of datos | slice:4:5 ; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado" [routerLink]="['/idr', this._id, this.datos[i+4].resp[0].id ]">
                    <picture>
                        <img [src]="dato.imagen2" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}" alt="">
                    </picture>
                </button>
                <span style="font-size: 12px;">{{dato.texto}}</span>
            </div>
            <div *ngFor="let dato of datos | slice:5:12 ; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado">
                    <picture *ngIf="i == 1">
                        <img src="../../../assets/redes-sociales/Facebook.png" style="width: 50px;" alt="Facebook">
                    </picture>
                    <picture *ngIf="i == 2">
                        <img src="../../../assets/redes-sociales/IVR.png" style="width: 50px;" alt="IVR">
                    </picture>
                    <picture *ngIf="i == 3">
                        <img src="../../../assets/redes-sociales/Instagram.png" style="width: 50px;" alt="Instagram">
                    </picture>
                    <picture *ngIf="i == 4">
                        <img src="../../../assets/redes-sociales/Twitter.png" style="width: 50px;" alt="Twitter">
                    </picture>
                    <picture *ngIf="i == 6">
                        <img src="../../../assets/redes-sociales/Youtube.png" style="width: 50px;" alt="Youtube">
                    </picture>
                </button>
            </div>
        </div>
    </div>


    <div *ngIf="bloque == 3" class="container marginClase">

        <div class="mt-2 gap-2" style="width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <div *ngFor="let dato of datos | slice:0:1; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado" [routerLink]="['/idr', this._id, this.datos[i].resp[0].id ]">
                    <picture>
                        <img [src]="dato.imagen2" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}" alt="">
                    </picture>
                </button>
                <span style="font-size: 12px;">{{dato.texto}}</span>
            </div>
            <div *ngFor="let dato of datos | slice:1:2; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado">
                </button>
            </div>
            <div *ngFor="let dato of datos | slice:2:3; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado" [routerLink]="['/idr', this._id, this.datos[i+2].resp[0].id ]">
                    <picture>
                        <img [src]="dato.imagen2" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}" alt="">
                    </picture>
                </button>
                <span style="font-size: 12px;">{{dato.texto}}</span>
            </div>
            <div *ngFor="let dato of datos | slice:3:6; let i = index" style="width: 100%;" class="text-center">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 fs-3 boton-cuadrado">
                </button>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center mt-3">
            <div *ngFor="let dato of datos | slice:6:7; let i = index" style="width: 100%" class="gap-2">
                <button [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo" [routerLink]="['/idr', this._id, this.datos[i+6].resp[0].id ]">
                    <picture>
                        <img [src]="dato.imagen" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                            style="width: 30px;" clase="w-25" alt="">
                    </picture>
                    {{dato.texto}}
                </button>
            </div>
            <div *ngFor="let dato of datos | slice:7:8; let i = index" style="width: 100%" class="gap-2">
                <button [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo" [routerLink]="['/idr', this._id, this.datos[i+7].resp[0].id ]">
                    <picture>
                        <img [src]="dato.imagen" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                            style="width: 30px;" clase="w-25" alt="">
                    </picture>
                    {{dato.texto}}
                </button>
            </div>
            <div *ngFor="let dato of datos | slice:8:10; let i = index" style="width: 100%" class="gap-2">
                <button [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo" >
                    <button *ngIf="i == 0" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo">
                    <span class="text-white me-3">Atención por IVR</span> 
                    <picture>
                        <img src="../../../assets/redes-sociales/IVR.png" class="me-2" style="width: 35px;" alt="IVR">
                    </picture>
                </button>
                <button *ngIf="i == 1" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-5 mb-2 boton-rectangulo">
                    <span class="text-white me-3">Redes sociales</span> 
                    <picture>
                        <img src="../../../assets/redes-sociales/Facebook.png" class="me-2" style="width: 35px;" alt="Facebook">
                        <img src="../../../assets/redes-sociales/Instagram.png" class="me-2" style="width: 35px;" alt="Instagram">
                        <img src="../../../assets/redes-sociales/Twitter.png" class="me-2" style="width: 35px;" alt="Twitter">
                        <img src="../../../assets/redes-sociales/Youtube.png" style="width: 35px;" alt="Youtube">
                    </picture>    
                </button>
                </button>
            </div>
        </div>

    </div>

    <div *ngIf="bloque == 4" class="container marginClase">

        <div class="mt-2 container gap-2"
            style="width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; margin: 0 auto;">
            <div *ngFor="let dato of datos | slice:0:3; let i = index" style=" width: 100%; height: 170px;">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color }"
                    style="font-size: 14px; height: 100%;" class="btn w-100 p-0" [routerLink]="['/idr', this._id, this.datos[i].resp[0].id ]">
                    <p>{{dato.texto}}</p>
                    <picture>
                        <img [src]="dato.imagen3" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}" alt=""
                            style="width: 60px;">
                    </picture>

                </button>
            </div>
        </div>

        <div class="mt-2 container gap-2"
            style="width: 100%; display: grid; grid-template-columns: 2fr 1fr; margin: 0 auto;">
            <div *ngFor="let dato of datos | slice:3:4; let i = index" style=" width: 100%; height: 170px;"
                class="gap-2">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color }"
                    class="btn w-100 p-0 boton-rectangulo-img">
                    <picture>
                        <img src="../../../assets/redes-sociales/IVR.png" class="me-2" style="width: 45px;" alt="IVR">
                    </picture>
                    <span class="text-white me-3 fs-4">Atención por IVR</span> 
                </button>
            </div>

            <div *ngFor="let dato of datos | slice:4:5; let i = index" style=" width: 100%;" class="gap-2">
                <button type="button" [ngStyle]="{'background-color': dato.bg, 'color': dato.color }"
                    style="font-size: 14px;" class="btn w-100 p-0 boton-rectangulo-img" [routerLink]="['/idr', _id, this.datos[4].resp[0].id ]">
                    <p>{{dato.texto}}</p>
                    <picture>
                        <img [src]="dato.imagen3" [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                            style="width: 60px;" alt="">
                    </picture>
                </button>
            </div>
        </div>

        <div class="d-flex container justify-content-center mt-2">
            <div *ngFor="let dato of datos | slice:5:6; let i = index" style="width: 100%; height: 120px;"
                class="gap-2">
                <button [ngStyle]="{'background-color': dato.bg, 'color': dato.color}"
                    class="btn w-100 p-0 fs-4 mb-2 boton-rectangulo-img">
                    <span class="text-white">Redes sociales</span>
                    <br/>
                    <picture>
                        <img src="../../../assets/redes-sociales/Facebook.png" class="me-2" style="width: 40px;" alt="Facebook">
                        <img src="../../../assets/redes-sociales/Instagram.png" class="me-2" style="width: 40px;" alt="Instagram">
                        <img src="../../../assets/redes-sociales/Twitter.png" class="me-2" style="width: 40px;" alt="Twitter">
                        <img src="../../../assets/redes-sociales/Youtube.png" style="width: 40px;" alt="Youtube">
                    </picture>    
                </button>
            </div>
        </div>

    </div>

</main>

<footer class="position-static bottom-0 w-100" >
    <div id="carouselExampleControls" class="carousel slide marginClase" data-bs-ride="carousel">
        <div class="carousel-inner d-flex ">
            <div class="carousel-item active" data-bs-interval="2000" > <!--data-bs-interval="2000" para los segundos-->
                <img [src]="anuncios[0]?.imagen" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000"> 
                <img [src]="anuncios[1]?.imagen" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img [src]="anuncios[2]?.imagen" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img [src]="anuncios[3]?.imagen" class="d-block w-100" alt="...">
            </div>
        </div>

    </div>
</footer>


<div class="container marginClase d-flex justify-content-between w-100 mb-3">
    <button type="button" class="btn btn-danger btn-sm w-25 mt-2" (click)="cerrarSesion()">Salir</button>
    <img src="../../../assets/SASDSA.png" class="w-50" alt="" style="object-fit: contain;">
</div>
